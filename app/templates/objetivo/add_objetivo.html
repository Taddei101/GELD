{% extends "base.html" %}

{% block title %}Novo Objetivo - Geld's Finance{% endblock %}

{% block header %}Novo Objetivo{% endblock %}

{% block content %}

<div class="center">
    
    <form method="POST" action="{{ url_for('objetivo.add_objetivo', cliente_id=cliente.id) }}">
        <div class="label">
            <label for="nome_objetivo">Objetivo: </label>
            <input type="text" id="nome_objetivo" name="nome_objetivo" required>
        </div>

        <div class="label">
            <label for="valor_final">Valor Final:</label>
            <input type="number" id="valor_final" step="0.01" name="valor_final" required>
        </div class="label">

        <div class="label">
            <label for="valor_real">Valor Atual:</label>
            <input type="number" id="valor_real" step="0.01" name="valor_real" required>
        </div>

        <div class="label">
            <label for="valor_inicial">Valor Inicial: </label>
            <input type="number" id="valor_inicial" step="0.01" name="valor_inicial" required>
        </div>

        <div class="label">
            <label for="data_inicial">Data Inicial:</label>
            <input type="date" id="data_inicial" name="data_inicial" required>
        </div>


        <div class="label">
            <label for="data_final">Data Final: </label>
            <input type="date" id="data_final" name="data_final" required>
        </div>


        
        <button type="submit" class="smlBtn"><img src="{{ url_for('static', filename='icons/save.png') }}" class="sml-btn-icon"></button>
        
        
        <button title="Voltar" class="smlBtn" onclick="window.location.href=`{{ url_for('objetivo.listar_objetivos', cliente_id=cliente.id) }}`">
            <img src="{{ url_for('static', filename='icons/back.png') }}" class="sml-btn-icon"></button>



    </form>
    
</div>



{% endblock %}
